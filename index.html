<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Style Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Find Your ReadyU Learning Archetype</h1>
  <form id="quiz-form" action="javascript:void(0)">
    <div id="quiz-container">

    </div>
    <button type="submit" id="submit-button">Submit</button>
    <p><i>By submitting, you consent to your answers being anonymously analyzed for data analysis.</i></p>
    <p><b>Scroll down to see your results.</b></p>
  </form>

  <div id="results" style="display:none;">
    <h2>Your Archetype:</h2>
    <p id="archetype-name"></p>
    <p id="archetype-desc"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
